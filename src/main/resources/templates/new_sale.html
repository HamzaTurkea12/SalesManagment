<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Sale</title>
</head>
<body>
<div align="center">
    <h1>Create New Sale</h1>
    <br />
    <form action="#" th:action="@{/save2}" th:object="${sale}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Client:</td>
                <td><input type="text" th:field="*{client}" /></td>
            </tr>
            <tr>
                <td>Seller:</td>
                <td><input type="text" th:field="*{seller}" /></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><input type="text" th:field="*{total}" /></td>
            </tr>
            <tr>
                <td>Creation_Date:</td>
                <td><input type="text" th:field="*{creation_date}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
