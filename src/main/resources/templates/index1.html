<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Client Manager</title>
</head>
<body>
<div align="center">
    <h1>Client List</h1>
    <a href="/newclient">Create New Client</a>
    <a href="/client">Sale</a>
    <a href="/">Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Client ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${listClients}">
            <td th:text="${client.clientid}">Client ID</td>
            <td th:text="${client.first_name}">First Name</td>
            <td th:text="${client.last_name}">Last Name</td>
            <td th:text="${client.mobile}">Mobile</td>

            <td>

                <a th:href="@{/edit1/{id}(id=${client.clientid})}">Edit</a>
                &nbsp;&nbsp;&nbsp;

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
